<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{.rootPath}}/public/styles.css">
    <title>MQTT-to-ABRP</title>
</head>

<body>
    <header>
        <h1>MQTT-to-ABRP</h1>
    </header>

    <main>
        <h2>Car</h2>
        <p>State: {{.carState}} (Previous: {{.carPreviousState}})</p>

        <div>
            <p style="float: left; margin-right: 10px;">Send to ABRP?</p>
            <form action="{{.rootPath}}/abrp-send-continuous" method="post" style="float: left; margin-right: 10px;">
                <button type="submit">{{.carAbrpSendContinuousButtonText}}</button>
            </form>
            <form action="{{.rootPath}}/abrp-send-now" method="post">
                <button type="submit">Now</button>
            </form>
        </div>

        <h5>TM Data</h5>
        <pre>{{.carTmData}}</pre>

        <h5>ABRP Data</h5>
        <pre>{{.carAbrpData}}</pre>
    </main>
</body>

</html>
